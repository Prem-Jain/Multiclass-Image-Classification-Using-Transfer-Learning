<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multiclass Image Classification</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		
	$(document).ready(function() {
    $('.file-input').change(function(){
        var curElement = $(this).parent().parent().parent().find('.image'); 
        console.log(curElement); 
        var reader = new FileReader(); 

        reader.onload = function (e) { 
            // get loaded data and render thumbnail.
            curElement.attr('src', e.target.result); 
        };

        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    });
});
</script>
	
<link rel="stylesheet" href="{{url_for('static', filename='stylesheets/search.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='stylesheets/menu.css')}}">
	<link rel="shortcut icon" type="image/ico" href="{{url_for('static', filename = 'images/favicon.ico') }}">
</head>

<body>


	<h1>Multiclass Image Classification using Transfer Learning</h1>
	<!-- https://webdevtrick.com/jquery-corner-expand-menu/ -->




  <div class="container">
  <a href="/home" class="first"><i class="fa fa-home fa-2x"></i></a>
  <a href="/search" class="second"><i class="fa fa-search fa-2x"></i></a>
  <a href="https://github.com/Prem-Jain/Multiclass-Image-Classification-Using-Transfer-Learning" class="third"><i class="fa fa-code fa-2x"></i></a>
 
  <a href="#" class="bigOne"><i class="fa fa-search fa-3x"></i></a>
</div>


<script>// Code By Webdevtrick ( https://webdevtrick.com )
$(document).ready(function() {

  // activeX = true ==> EXPAND
  // activeX = false ==> COLLAPSE
  var active1 = false;
  var active2 = false;
  var active3 = false;


    $('.container').on('mousedown touchstart', function() {
    
      if (!active1){
        $(this).find('.first').css({
          'background-color': '#04AA6D',
          'transform': 'translate(0px,125px)'});
      } else{
        $(this).find('.first').css({
          'background-color': 'gray', 
          'transform': 'none'});
      } 

      if (!active2){
        $(this).find('.second').css({
          'background-color': '#04AA6D', 
          'transform': 'translate(60px,105px)'});
      } else{
        $(this).find('.second').css({
          'background-color': 'gray', 
          'transform': 'none'});
      } 

      if (!active3){
        $(this).find('.third').css({
          'background-color': '#04AA6D', 
          'transform': 'translate(105px,60px)'});
      } else{
        $(this).find('.third').css({
          'background-color': 'gray', 
          'transform': 'none'});
      } 

      

      active1 = !active1;
      active2 = !active2;
      active3 = !active3;

    });
});</script>

	
<form action="{{url_for('search')}}" enctype="multipart/form-data" method="post">
	
<!--	<input type="file" accept="image/*" id="img" name="img"><br>-->
	<div class="row">
  <div class="">
    <div class="containers">
      <div class="imageWrapper">
		  
        <img class="image" src="{{url_for('static', filename='images/Butterfly.jpg')}}" alt="">
      </div>
    </div>
	  <div class="outer-file-upload" style="margin: 0 auto; display: flex;">
    <button class="file-upload brd">            
      <input type="file" class="file-input " name="img">Upload the Image of Butterfly
    </button>
	</div>
  </div>
</div>
	
	<div id="app-cover">
	<div id="select-box">
    <input type="checkbox" id="options-view-button">
    <div id="select-button" class="brd">
      <div id="selected-value">
        <span>Select a Model</span>
      </div>
      <div id="chevrons">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <div id="options">
      <div class="option">
        <input class="s-c top" type="radio" name="model" value="Inception">
        <input class="s-c bottom" type="radio" name="model" value="Inception">
        <span class="label">Inception</span>
        <span class="opt-val">Inception</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="model" value="ResNet">
        <input class="s-c bottom" type="radio" name="model" value="ResNet">
        <span class="label">ResNet</span>
        <span class="opt-val">ResNet</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="model" value="VGG">
        <input class="s-c bottom" type="radio" name="model" value="VGG">
        <span class="label">VGG</span>
        <span class="opt-val">VGG</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="model" value="VGG19">
        <input class="s-c bottom" type="radio" name="model" value="VGG19">
        
        <span class="label">VGG19</span>
        <span class="opt-val">VGG19</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="model" value="Xception">
        <input class="s-c bottom" type="radio" name="model" value="Xception">
       
        <span class="label">Xception</span>
        <span class="opt-val">Xception</span>
      </div>
      <div id="option-bg"></div>
    </div>
  </div>
	</div>
	
	<div style="margin: 10px auto; display: flex">
		<input type="submit" class="submit">
	</div>
</form>

{% if predict %}
<div class="predict brd">	
	<p>The image has been classified as <strong><span style="color: black;">{{predict}}</span></strong> species of Butterfly</p>
</div>
{% endif %}
	
<div class="stage">
  <div class="mariposa">
    <div class="mariposa-turn">
      <div class="mariposa-flutter"></div>
    </div>
  </div>

  <div class="mariposa">
    <div class="mariposa-turn">
      <div class="mariposa-flutter"></div>
    </div>
  </div>

  <div class="mariposa">
    <div class="mariposa-turn">
      <div class="mariposa-flutter"></div>
    </div>
  </div>
</div>
</body>
</html>
